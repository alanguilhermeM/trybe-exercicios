<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header class="header-container">
        <img src="images/trybe-logo.jpg" class="header-img">
        <h1 class="header-title">Trybe Tech-Gallery</h1>
        <a class="header-login">SIGN-UP</a>
    </header>
    
    <section class="text-section">
        <p>Take a look at some of technologies which you will learn in our fundamentals and front-end module!</p>
    </section>

    <section class="gallery">
        <section class="gallery-card">
            <h4>HTML</h4>
            <img src="images/html-logo.png">
        </section>
        
        <section class="gallery-card">
            <h4>CSS</h4>
            <img src="images/css-logo.png">
        </section>

        <section class="gallery-card">
            <h4>REACT</h4>
            <img src="images/react-logo.png">
        </section>

        <section class="gallery-card">
            <h4>JAVASCRIPT</h4>
            <img src="images/javaScript-logo.png">
        </section>

        <section class="gallery-card">
            <h4>REDUX</h4>
            <img src="images/redux-logo.png">
        </section>

        <section class="gallery-card">
            <h4>RTL</h4>
            <img src="images/rtl-logo.png">
        </section>
    </section>

    <footer class="footer-container">
        <a href="https://www.instagram.com/" target="_blank">
            <img src="images/instagram-logo.png" class="social-instagram">
        </a>
        <a href="https://www.linkedin.com/feed/" target="_blank">
            <img src="images/linked-in-logo.png" class="social-linkedin">
        </a>
    </footer>
</body>
</html>
